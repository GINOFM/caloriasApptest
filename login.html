<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="css/Chart.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div id="login-page" class="row">
            <div class="col s12">
                <div class="card z-depth-2">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <h3>Iniciar Sesión</h3>
                        </span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">mail_outline</i>
                                <input id="uid" type="email">
                                <label for="uid">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="pass" type="password">
                                <label for="pass">Contraseña</label>
                            </div>
                        </div>

                        <br>
                        <div class="center">
                                <a href="profile.html" class="waves-effect waves-light btn-large light-blue darken-3"><i
                                        class="material-icons right">send</i>Iniciar!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
